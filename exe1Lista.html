<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Aluno</title>
</head>

<body>
    <script>
        var nomeAluno = prompt('Informe o nome do Aluno')
        var nota1 = parseFloat(prompt('Informe a primeira nota'))
        var nota2 = parseFloat(prompt('Informe a segunda nota'))
        var nota3 = parseFloat(prompt('Agora informe a ultima nota'))
        var numFaltas = parseFloat(prompt('Por ultimo insira a quantidade de faltas'))
        // Comentario

        var media = (nota1 + nota2 + nota3) / 3
        var porcFalta = (numFaltas * 100) / 80

        if (porcFalta <= 25 && media >= 70) {
            document.write(`O aluno <strong>${nomeAluno.toLocaleUpperCase()}</strong> esta aprovado por media e frequencia, com média ${media}`)
        }else if (porcFalta > 25){
            document.write(`O aluno <strong>${nomeAluno.toLocaleUpperCase()}</strong> esta reprovado por falta, pois teve ${porcFalta} % de faltas na matéria`)    
        } else{
            document.write(`O aluno <strong>${nomeAluno.toLocaleUpperCase()}</strong> esta reprovado por nota, pois teve a media de ${media}`)
        }
    </script>
</body>

</html>
